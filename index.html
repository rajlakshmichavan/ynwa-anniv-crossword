<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YNWA 2 Anniversary Crossword</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Happy 2-year anniversary, babe <3</h1>
   <button id="check">Check Answers</button>
  <div id="crossword"></div>
  <div class="cell" id="cell-0-0">
  <span class="clue-number"></span>
  <input type="text" maxlength="1">
</div>

   <!-- Clues Section -->
  <div id="clues">
    <div class="clue-section">
      <h2>Across</h2>
      <ul id="across-clues">
        <li>1. First Across clue goes here</li>
        <li>3. Another Across clue</li>
      </ul>
    </div>
    <div class="clue-section">
      <h2>Down</h2>
      <ul id="down-clues">
        <li>2. First Down clue goes here</li>
        <li>4. Another Down clue</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
